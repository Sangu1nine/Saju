<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="사주, 명리학, AI, 분석, 운세, 사주팔자, 인공지능" />
    
    <!-- 한글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    
    <!-- 파비콘 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- 메타 태그 -->
    <meta name="theme-color" content="#6366f1" />
    <meta property="og:title" content="AI 사주분석 - 운명을 읽는 AI" />
    <meta property="og:description" content="AI 기반 전문 사주 분석 서비스. 8단계 심층 분석으로 당신의 운명을 정밀하게 해석합니다." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ai-saju-analysis.com" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- 트위터 카드 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI 사주분석 - 운명을 읽는 AI" />
    <meta name="twitter:description" content="AI 기반 전문 사주 분석 서비스. 8단계 심층 분석으로 당신의 운명을 정밀하게 해석합니다." />
    <meta name="twitter:image" content="/og-image.jpg" />
    
    <!-- 로딩 스타일 -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
        font-size: 18px;
        font-weight: 600;
        opacity: 0.9;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
        font-size: 14px;
        opacity: 0.7;
      }
      
      .loading-dots {
        display: inline-flex;
        gap: 4px;
        margin-left: 4px;
      }
      
      .loading-dots span {
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      .loading-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .loading-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes pulse {
        0%, 80%, 100% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        40% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body class="font-korean antialiased">
    <!-- 로딩 화면 -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">
          AI 사주분석 시스템 로딩중
          <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="loading-subtitle">운명을 읽는 AI가 준비 중입니다</div>
      </div>
    </div>
    
    <!-- 메인 앱 -->
    <div id="root"></div>
    
    <!-- 로딩 제거 스크립트 -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1200);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
